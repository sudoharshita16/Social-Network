{% extends "network/layout.html" %}

{% block body %}

    <style>
        .body {
            border-style: none;
        }
    </style>

    

    

    <form action="{% url 'login' %}" class="user-form" method="post">
        <h2 class="users"><i class="fa-solid fa-users"></i></h2>
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-outline-success" type="submit" value="Login">
        <div class="user-end">
            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
        {% if message %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endif %}
    </form>



{% endblock %}
